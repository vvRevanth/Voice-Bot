<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéôÔ∏è Voice ChatGPT Bot</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00f3ff;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      height: 60vh;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #00f3ff;
      color: #000;
      margin-left: auto;
    }

    .bot {
      background-color: #27293d;
      border: 1px solid #00f3ff;
      color: #fff;
      margin-right: auto;
    }

    #input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #00f3ff;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c2d4;
    }

    #ai-ball {
      width: 40px;
      height: 40px;
      background: #00f3ff;
      border-radius: 50%;
      margin: 10px auto;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 20px #00f3ff;
    }

    @keyframes vibrate {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è ChatGPT Voice Bot</h1>

  <div id="chat-container"></div>

  <div id="ai-ball"></div>

  <div id="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">üé§</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const aiBall = document.getElementById('ai-ball');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      aiBall.style.animation = 'vibrate 0.1s infinite';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, 'bot');
        speakText(data.reply);
      } catch (error) {
        addMessage('‚ö†Ô∏è Network error, try again.', 'bot');
      } finally {
        aiBall.style.animation = 'pulse 1.5s infinite';
      }
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('userInput').value = text;
        sendMessage();
      };
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>

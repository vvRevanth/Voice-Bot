<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéôÔ∏è Voice Chat Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b1f3b, #3b5998);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    #chat {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #90ee90;
    }

    .bot {
      text-align: left;
      color: #add8e6;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    button {
      border: none;
      border-radius: 50%;
      padding: 12px;
      background: #00bcd4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    .mic {
      font-size: 1.2rem;
    }

    .vibration-ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #00e676;
      margin: 10px auto;
      display: none;
      animation: vibrate 0.3s infinite alternate;
    }

    @keyframes vibrate {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.3); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Voice Chat Bot</h1>
  <div class="chat-container">
    <div id="chat"></div>
    <div class="vibration-ball" id="vibrationBall"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">üí¨</button>
      <button id="micBtn" class="mic">üé§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const vibrationBall = document.getElementById('vibrationBall');

    async function sendMessage(message) {
      if (!message.trim()) return;

      appendMessage('You', message, 'user');
      input.value = '';

      showVibration(true);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.reply || "Sorry, I didn't understand that.";

        appendMessage('AI', reply, 'bot');
        speak(reply);
      } catch (err) {
        appendMessage('AI', '‚ö†Ô∏è Network error, please try again.', 'bot');
      } finally {
        showVibration(false);
      }
    }

    function appendMessage(sender, text, cls) {
      const div = document.createElement('div');
      div.classList.add('message', cls);
      div.textContent = `${sender}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showVibration(state) {
      vibrationBall.style.display = state ? 'block' : 'none';
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      window.speechSynthesis.speak(speech);
    }

    sendBtn.addEventListener('click', () => sendMessage(input.value));
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage(input.value);
    });

    micBtn.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = e => {
        const transcript = e.results[0][0].transcript;
        sendMessage(transcript);
      };
    });
  </script>
</body>
</html>
